  map.setFilter('lines', ['in', 'vehicle', feature.properties.vehicle_ref]);

  map.setPaintProperty('points', 'circle-stroke-opacity', 0.4);
  
  var newdata=map.queryRenderedFeatures({layers: ['points_click']});

  overlay.innerHTML = '';

  var sort_by = function(field, reverse, primer){
  
  var key = primer ? 
      function(x) {return primer(x[field])} : 
      function(x) {return x[field]};
  
  reverse = !reverse ? 1 : -1;
  
  return function (a, b) {
      return a = key(a), b = key(b), reverse * ((a > b) - (b > a));
    } 
  }

  newdata.sort(sort_by('arrival_time_clean', true, parseInt));
